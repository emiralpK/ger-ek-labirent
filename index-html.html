<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Duvarlı Labirent Oluşturucu ve Çözücü</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gelişmiş Duvarlı Labirent Oluşturucu ve Çözücü</h1>
        <div class="controls">
            <label for="width">Genişlik:</label>
            <input type="number" id="width" value="40" min="5" max="100">
            <label for="height">Yükseklik:</label>
            <input type="number" id="height" value="30" min="5" max="100">
            <button id="generateMaze">Labirent Oluştur</button>
            <button id="solveMaze">Labirenti Çöz</button>
        </div>
        <canvas id="mazeCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
